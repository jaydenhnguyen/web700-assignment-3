<!DOCTYPE html>
<html>

<head>
    <title>Lego Collection</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/styles/theme.css" />
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="https://github.com/jaydenhnguyen">HDH Nguyen (Jayden)</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/lego/sets/0013-1">Set</a></li>
                <li class="nav-item"><a class="nav-link" href="/lego/sets?theme=tech">Theme</a></li>
            </ul>
        </div>
    </div>
</nav>

<br />

<div class="container">
    <div class="row">
        <main class="col-md-12">
            <section class="bg-light py-5">
                <div class="text-center mb-5">
                    <h2 class="text-gray">Add a New Lego Set</h2>
                    <p class="text-gray">Fill out the form below to add a new Lego set to your collection.</p>
                </div>

                <div class="add-set-wrapper">
                    <form action="/lego/add-set" method="POST" style="width: 100%;">
                        <div class="form-group">
                            <label for="set_num">Set Number:</label>
                            <input type="text" id="set_num" name="set_num" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Set Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="year">Year:</label>
                            <input type="text" id="year" name="year" required>
                        </div>
                        <div class="form-group">
                            <label for="theme_id">Theme ID:</label>
                            <input type="text" id="theme_id" name="theme_id" required>
                        </div>
                        <div class="form-group">
                            <label for="num_parts">Number of Parts:</label>
                            <input type="number" id="num_parts" name="num_parts" required>
                        </div>
                        <div class="form-group">
                            <label for="img_url">Image URL:</label>
                            <input type="url" id="img_url" name="img_url" required>
                        </div>
                        <div class="form-group">
                            <button type="submit">Add Set</button>
                        </div>
                    </form>
                </div>

            </section>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
